<!-- NEW BODY -->
<body id="explicoBody" ng-app="lemietraduzioniApp">

<!-- Page Loader -->
<section preloader id="preloader">
  <div loader class="loader fa fa-spin"></div>
</section>

<div id="fb-root"></div>
<!-- facebook initializaiton -->

<li class="hidden">
  <a href="#page-top"></a>
</li>

<div style="margin-bottom:52px;" ng-show="isLogged">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="collapse navbar-collapse navbar-left navbar-main-collapse">
      <ul class="nav navbar-nav">
        <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
        <!-- IMPORTANTE: NON INCLUDERE LA CLASSE PAGE-SCROLL ALTRIMENTI VIENE ESEGUITA LA REGOLA
        DELLO SCROLL VERTICALE PRESENTE IN GRAYSCALE.JS QUESTE SONO CAMBI DI PATH CHE DEVONO ESSERE DESTITE SOLO DAL ROOTPROVIDER PRESENTE IN APP.JS -->
        <li style="margin:10px;" ng-show="isLogged && userData.RUOLO=='TRADUTTORE'">
          <a href="#/home_traduttore" ng-click="showWorkarea=false;">
            <img style="width:100%;height:100%;" class="thumb_img" ng-src="data:image/jpeg;base64,{{image}}"/>
          </a>
        </li>
        <li ng-class="{blink_me:userData.HAS_NEW_MESSAGE=='Y'}" ng-show="isLogged && userData.RUOLO=='TRADUTTORE'">
          <a href="#/jobs_traduttore" ng-click="showWorkarea=false;"><i class="fa fa-comments"></i> Jobs</a>
        </li>
        <li ng-show="isLogged && userData.RUOLO=='TRADUTTORE' && showWorkarea">
          <a href=""><i class="fa fa-pencil"></i> Workarea</a>
        </li>
        <li style="margin:10px;" ng-show="isLogged && userData.RUOLO=='AGENZIA'">
          <a href="#/home_agenzia">
            <img style="width:100%;height:100%;" class="thumb_img"
                 ng-src="data:image/jpeg;base64,{{image}}"/>
          </a>
        </li>
        <li ng-show="isLogged && userData.RUOLO=='AGENZIA'">
          <a href="#/search_agenzia"><i class="fa fa-search"></i> Search</a>
        </li>
        <li ng-show="isLogged && userData.RUOLO=='AGENZIA'">
          <a href="#/jobs_agenzia"><i class="fa fa-file-text"></i> Jobs</a>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
      <ul class="nav navbar-nav">
        <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
        <li class="hidden">
          <a href="#page-top"></a>
        </li>
        <li ng-show="isLogged">
          <a class='scroll link' ng-click='doLogout();' href='#page-top'>Logout <span
            class="glyphicon glyphicon-share-alt"></span></a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="clearfix"></div>

<div ng-view></div>
