<form id=loginform class=form-horizontal role=form>
	<div style="margin-bottom: 10px" class="input-group input-group-sm">
		<span class="input-group-addon glyphicon glyphicon-user"></span>
		<input id=login-username ng-model=$parent.username class=form-control aria-describedby=sizing-addon3 placeholder=username>
	</div>
	<div style="margin-bottom: 10px" class="input-group input-group-sm">
		<span class=input-group-addon><i class="glyphicon glyphicon-lock"></i></span>
		<input id=login-password ng-model=$parent.password type=password class=form-control aria-describedby=sizing-addon3 placeholder=password>
	</div>
	<div style=margin-top:10px class=form-group>
		<div class=text-center>
			<button class="btn btn-lg btn-success btn-sm" ng-click=doAccedi();>Login</button>
		</div>
	</div>
</form>
